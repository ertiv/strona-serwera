<!DOCTYPE html>
<html>
<head>
    <title>Kontakt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Exo+2:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dosis', sans-serif;
        }
        
        body {
            font-family: 'Dosis', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #222;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        
        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .navbar li {
            margin: 0 10px;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .navbar a:hover {
            color: #ff9800;
        }
        
        /* Sklep */
        #shop-section {
            padding: 100px 0;
            text-align: center;
        }
        
        #shop-section h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        #shop-section p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #shop-section ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        #shop-section li {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
        }
        
        #shop-section li h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #shop-section li p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #shop-section li button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #shop-section li button:hover {
            background-color: #ff5722;
        }

        #forum {
            text-align: center;
            border: none;
            border-radius: 5px;
            display: flex;
        }

        #discord {
            text-align: center;
            border: none;
            border-radius: 5px;
            display: flex;
            transition: 0.3s;
            cursor: pointer;
            color: #fff;
        }

        #discord a:hover {
            color: #ff9800;
        }
         
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="sklep.html">Sklep</a></li>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </div>
    <!-- Sklep -->
    <div id="shop-section">
        
        <p>Kontakt!</p>
        <ul>
           <div>
            <h2>zemckontakt@gmail.com</h2>

            <section>
                <div class="discord">
                <h2><a href="https://discord.gg/EsDu3zHZYJ" class="main-button">Discord</a></h2>
            </section>

        <section>
            <div class="forum">
            <p>Forum niedługo</p>
        </section>

        
            
        </ul>
    </div>
</body>
</html>
